<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Helvetica;
        }

        div {
            max-width: 400px;
            margin-left: 10%;
            margin-top: 100px;
        }

        button {
            height: 45px;
            width: 150px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            font-family: Helvetica;
            background-image: linear-gradient(to right, #f00090, #861fed);
            color: #fff;
        }

        button:hover {
            -webkit-filter: brightness(88%);
            -webkit-transition: all 300ms ease;
            -moz-transition: all 300ms ease;
            -o-transition: all 300ms ease;
            -ms-transition: all 300ms ease;
            transition: all 300ms ease;
        }

        .gradient-text {
            background-image: linear-gradient(to right, #f00090, #861fed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>
    <div>
        <h1>
            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
            industry's standard dummy text <br /> <span class="gradient-text">ever since the 1500s.</span>
        </h1>
        <button>Subscribe</button>

        <h2>
            It has survived not only five centuries, but also the leap into electronic typesetting,<br />
            <span class="gradient-text">remaining essentially unchanged.</span>
        </h2>



    </div>
</body>

</html>
