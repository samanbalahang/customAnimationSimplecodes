<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {}

        .fa--xf {
            display: inline-block;
            line-height: 1;
        }

        .username--style7 {
            font-weight: bold;
            color: #f00;
            background-image: url(images/modir.gif);
            text-shadow: 0 0 8px #143eec;
            color: #143eec;
        }

        .username--style6 {
            font-weight: bold;
            color: #f00;
            background-image: url(images/fire_purple.gif);
            text-shadow: 0 0 8px #8b0000;
            color: #8B0000;
        }

        .username--style134 {
            color: transparent;
            background-clip: text;
            text-transform: uppercase;
            overflow: Find;
            background: linear-gradient(90deg, #f00, #ffa500, #ff0, #008000, #00f, #4b0082, #ee82ee);
            background-repeat: repeat;
            text-shadow: White;
            text-shadow: 0 0 100px #fff;
            border: none !important;
            background-size: 70%;
            animation: animate 8s linear infinite;
            -webkit-background-clip: text;
        }

        @keyframes animate {
            0% {
                background-position: -500%;
            }

            100% {
                background-position: 500%;
            }
        }
    </style>
</head>

<body>
    <span class="username--style7">
        Tiam.R
    </span>
    <p>

        <span class="username--style6">
