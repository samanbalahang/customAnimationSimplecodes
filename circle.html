<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Circle with Elements</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .circle-container {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            max-width: 500px;
            max-height: 500px;
        }

        .circle {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Position elements around the circle */
        .element {
            position: absolute;
            background: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
        }

        .element:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Position the elements */
        .top {
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .right {
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
        }

        .bottom {
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .left {
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Optional: Add some decorative elements inside the circle */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .center-content h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <div class="circle">
            <div class="center-content">
                <h1>CENTER</h1>
                <p>Main Circle</p>
            </div>
        </div>
        
        <!-- Elements positioned around the circle -->
        <div class="element top">TOP</div>
        <div class="element right">RIGHT</div>
        <div class="element bottom">BOTTOM</div>
        <div class="element left">LEFT</div>
    </div>
</body>
</html>
